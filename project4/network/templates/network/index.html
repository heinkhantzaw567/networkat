{% extends "network/layout.html" %}

{% block body %}
    <h2>All Posts</h2>
    {% if user %}
    <form>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">New Post</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"class ="textbox"></textarea>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    {% else %}
    <p>No user logged in. Please log in to continue to post</p>
    {% endif %}

    <div class="card mb-3">
      <div class="card-body">
        <div class="d-flex align-items-center">
          <img src="https://via.placeholder.com/50" alt="Profile" class="rounded-circle me-3">
          <div>
            <h5 class="mb-0">John Doe</h5>
            <small class="text-muted">2 hours ago</small>
          </div>
        </div>
        <p class="mt-3">
          This is a sample post content. Bootstrap makes it easy to build beautiful UI components!
        </p>
        <div class="d-flex justify-content-between mt-3">
          <button class="btn btn-outline-primary btn-sm"><i class="bi bi-hand-thumbs-up"></i> Like</button>
          <button class="btn btn-outline-secondary btn-sm"><i class="bi bi-chat"></i> Comment</button>
          <button class="btn btn-outline-danger btn-sm"><i class="bi bi-share"></i> Share</button>
        </div>
      </div>
    </div>
    
{% endblock %}
